name: Running a container job with selenium test
on: push

jobs:
  container-job:
    runs-on: ubuntu-latest
    container: ghcr.io/darkshiira/webb22_alm_cicd:main

    services:
      webb22_alm_cicd:
        image: ghcr.io/darkshiira/webb22_alm_cicd@sha256:e838d3a75aa9a2b2eeed39fed23bffb3edd90e5c096e777f1f7a3261fb13914f
        ports:
          - 8080:8080
          - 8081:8081

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Set npm cache directory
        run: npm config set cache /github/home/.npm-cache

      - name: Install dependencies
        run: npm install

      - name: Run Selenium tests
        run: npm run wdio
