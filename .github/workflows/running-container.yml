name: Selenium Test

on:
  push:
    branches:
      - main

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      webb22_alm_cicd:
        image: ghcr.io/darkshiira/webb22_alm_cicd:main
        ports:
          - 8080:8080
          - 8081:8081

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Start container
        run: |
          docker create \
            --name webb22_alm_cicd \
            --network "github_network_${{ github.run_id }}" \
            --network-alias webb22_alm_cicd \
            -p 8080:8080 \
            -p 8081:8081 \
            ghcr.io/darkshiira/webb22_alm_cicd:main

      - name: Start container in background
        run: docker start webb22_alm_cicd

      - name: Wait for container to start
        run: sleep 10

      - name: Run Selenium test
        run: npm run wdio

